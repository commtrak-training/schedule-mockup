<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Schedule Table</title>
    <link rel="stylesheet" href="sidebar_styles.css">
    <link rel="stylesheet" href="schedule_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="controls">
            <label>
                <input type="checkbox" id="showDetail" checked>
                Show more detail for each job
            </label>
            <label>
                Work hours per day:
                <input type="number" id="workHours" min="4" max="24" value="8">
            </label>
            <a href="calendar.html" class="calendar-link">
                <i class="fas fa-calendar"></i> Calendar View
            </a>
        </div>
        <div class="schedule-container" id="schedule"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load the sidebar
        fetch('sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            });
    </script>
</body>

</html>
